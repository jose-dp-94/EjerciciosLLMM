<!DOCTYPE html>

<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}
</style>
</head>
    
<body>

<ul>
  <li><a href="https://uniwebsidad.com/libros/xhtml/capitulo-1/html-y-xhtml" target="iframe">HTML</a></li>
  <li><a href="https://uniwebsidad.com/libros/css" target="iframe">CSS</a></li>
  <li><a href="https://uniwebsidad.com/libros/javascript" target="iframe">JAVASCRIPT</a></li>
  <li><a href="https://uniwebsidad.com/libros/ajax" target="iframe">AJAX</a></li>
</ul>
    
<p><iframe name="iframe" src="https://uniwebsidad.com" width="500" height="500" scrolling="no" /></p>
    
</body>
</html>
