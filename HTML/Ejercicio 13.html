<!DOCTYPE html>

<html>
    <head>
        <title>Ejemplo de columnas fusionadas</title>
        
        <style>
            
        table, td {
                    border: 1px solid red;
            }   
        
        
        </style>
        
    </head>
    
<body>

    <h1>Horario Curso</h1>

<table>

  <tr>
    <td rowspan="3">Impso</td>
    <td>B</td>
    <td rowspan="3">C</td>
    <td>D</td>
  </tr>
  <tr>
    <td rowspan="2">E</td>
    <td>F</td>
    <td rowspan="3">G</td>
  </tr>
  <tr>
    <td>H</td>
  </tr>
  <tr>
    <td>I</td>
    <td>J</td>
    <td>K</td>
  </tr>
  
</table>

</body>
    
</html>
