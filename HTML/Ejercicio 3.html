<!DOCTYPE html>

<html>

    <head>
        
    <title>Ejemplo de etiqueta blockquote</title>    
    
    </head>

    <body>
        
    <p>Según el W3C, el valor del atributo <em>cite</em> en las etiquetas <strong>blockquote</strong> tiene el siguiente significado:</p>
    
    <blockquote>"El valor de este atributo es una dirección URL que indica el documento original de la cita"</blockquote>
        
    </body>

</html>
